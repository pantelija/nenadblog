<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Scroll</title>
    <style media="screen">
      .scrolling-wrapper {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      }

      .scrolling-wrapper .card {
        flex: 0 0 auto;
        width: 150px;
        height: 200px;
        text-align: center;
        background: #ccc;
        margin: 15px;
      }

      .scrolling-wrapper {
      -webkit-overflow-scrolling: touch;
      }

      .scrolling-wrapper::-webkit-scrollbar {
      display: none;
      }
    </style>
  </head>
  <body>
    <div class="scrolling-wrapper">
      <div class="card"><h2>Card</h2></div>
      <div class="card"><h2>Card</h2></div>
      <div class="card"><h2>Card</h2></div>
      <div class="card"><h2>Card</h2></div>
      <div class="card"><h2>Card</h2></div>
      <div class="card"><h2>Card</h2></div>
      <div class="card"><h2>Card</h2></div>
      <div class="card"><h2>Card</h2></div>
      <div class="card"><h2>Card</h2></div>
    </div>
  </body>
</html>
